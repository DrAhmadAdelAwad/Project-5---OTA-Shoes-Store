<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="Css/all.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a class="brand" href="index.html">OTA Shoes</a>
          <nav>
            <ul id="links">
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Sign Up</a></li>
              
            </ul>
            <ul id="user-info">
              
              <li><a href="profile.html" id="user"></a></li>
              <li><a href="favourites.html">Favourites</a></li>
              <li class="shoppingCart">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge"></span>
                <div class="cart-products">
                  <div></div>
                  <a href="cartProducts.html">View All Products</a>
                </div>
              </li>
              <li><a href="#" id="logout">Log Out</a></li>
            </ul>
          </nav>
        </div>
      </div>

    <section class="home">

        <div class="filtersandsearch">
          <div class="search-by-name">
            <input type="text" id="search" placeholder="Search By Name" />
          </div>
          <div class="products-filter">
            <select name="" id="size-filter">
              <option hidden value="">Filter By Size</option>
              <option value="All">All</option>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
          </div>
        </div>
      
      </div>

      <div class="container"><div class="products"></div></div>
      <div class=""></div>

      
    </section>

    <script src="JS/user.js"></script>
